<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת צבע אדום - מבצעית 2026</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="header">
        <div class="header-left">
            <div>
                <strong>צבע אדום - מבצעי</strong>
                <span id="conn-status" style="margin-right: 10px; font-size: 0.8em; color: #4caf50;">● מחובר</span>
            </div>

            <!-- Toggle Button -->
            <div class="view-toggle" id="view-toggle">
                <div class="toggle-slider"></div>
                <div class="toggle-option option-map">
                    <i class="fas fa-map-location-dot"></i>
                </div>
                <div class="toggle-option option-tv">
                    <i class="fas fa-tv"></i>
                </div>
            </div>
        </div>

        <div>
            <!-- Button to open TV Channel Picker (Custom) -->
            <button class="btn" id="pickChanels" style="background: #444; margin-left: 10px;">בחירת ערוץ</button>
            <button class="btn" onclick="simulateAlert(['רמת גן', 'חולון'])">סימולציה</button>
        </div>
    </div>

    <div id="main-container">
        <!-- Unified Content Screen -->
        <div id="content-area">

            <!-- View 1: Map -->
            <div id="map-view" class="view-container active">
                <div id="map" style="width: 100%; height: 100%;"></div>
            </div>

            <!-- View 2: TV Content -->
            <div id="tv-view" class="view-container">
                <!-- TV Channel Select Overlay -->
                <div id="chanels" class="chanels-overlay chanels-hide">
                    <div class="chanel-grid">
                        <button class="chanel-btn" id="11">כאן 11</button>
                        <button class="chanel-btn" id="12">קשת 12</button>
                        <button class="chanel-btn" id="13">רשת 13</button>
                        <button class="chanel-btn" id="14">ערוץ 14</button>
                    </div>
                    <button id="close2" class="close-btn">סגור</button>
                </div>

                <div id="videoChanel" style="width: 100%; height: 100%; background: #000;">
                    <div
                        style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: #444;">
                        <i class="fas fa-tv" style="font-size: 5rem;"></i>
                        <p>בחר ערוץ לצפייה</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar: Alerts & Stats -->
        <div id="side-panel">
            <div class="panel-header">
                <span id="titleAlerts" style="font-weight: bold;">התראות בזמן אמת</span>
                <button id="clearAlerts"
                    style="display:none; background:none; border:none; color:var(--accent-red); cursor:pointer;">נקה
                    הכל</button>
            </div>

            <div class="alert-tabs">
                <button class="tab-btn" id="oneAlerts">צבע אדום</button>
                <button class="tab-btn" id="twoAlerts">חמ"ל</button>
                <button class="tab-btn active" id="t3Alerts">היסטוריה</button>
                <button class="tab-btn" id="t4Alerts">נתונים</button>
            </div>

            <div id="alerts-content">
                <h3 style="text-align:center; color:#666; margin-top:20px;">אין היסטוריה להצגה</h3>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/alerts.js"></script>
    <script src="js/media.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
