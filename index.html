<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת צבע אדום עם מפה חיה</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root {
            --background-color: #121212;
            --alert-color: #5a0000;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: background-color 0.5s;
        }

        #main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* עיצוב המפה */
        #map {
            flex: 2;
            height: 100%;
            z-index: 1;
        }

        /* עיצוב רשימת ההתראות בצד */
        #side-panel {
            flex: 1;
            max-width: 350px;
            background: #1e1e1e;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            z-index: 2;
        }

        .header {
            padding: 15px;
            background: #252525;
            border-bottom: 1px solid #333;
            text-align: center;
        }

        #alerts-list {
            padding: 10px;
            overflow-y: auto;
            flex: 1;
        }

        .alert-card {
            background: rgba(255, 255, 255, 0.05);
            border-right: 5px solid #ff4444;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .test-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            background: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>מערכת התראות זמן אמת</h2>
    </div>

    <div id="main-container">
        <div id="side-panel">
            <div id="alerts-list">
                <p style="text-align: center; color: #666;">ממתין להתראות...</p>
            </div>
        </div>
        <div id="map"></div>
    </div>

    <button class="test-btn" onclick="simulateAlert()">בדיקה ידנית (שדרות)</button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // --- 1. אתחול המפה ---
        const map = L.map('map').setView([31.5, 34.8], 8); // מרכז ישראל

        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        const markers = {}; // שומר מרקרים כדי שלא נצייר אותם פעמיים

        // --- 2. לוגיקת ההתראות ---
        let Alerts = [];
        const alertsList = document.getElementById('alerts-list');

        function handleRedAlert(cityName, id) {
            // שינוי רקע
            document.body.style.setProperty('--background-color', 'var(--alert-color)');
            
            // הוספה לרשימה
            if (!Alerts.some(a => a.id === id && a.title === cityName)) {
                addAlertToUI(cityName);
                Alerts.push({id, title: cityName});
                
                // עדכון מפה (כאן אנחנו משתמשים בשמות ערים. במערכת מלאה צריך קואורדינטות)
                // לצורך הדוגמה, נשתמש בחיפוש מיקום פשוט
                updateMap(cityName);
            }

            // החזרה למצב רגיל אחרי 10 שניות (בשביל הוויזואליות)
            setTimeout(() => {
                document.body.style.setProperty('--background-color', '#121212');
            }, 10000);
        }

        function addAlertToUI(cityName) {
            if (alertsList.innerHTML.includes("ממתין")) alertsList.innerHTML = "";
            
            const div = document.createElement('div');
            div.className = 'alert-card';
            div.innerHTML = `
                <div style="font-weight: bold; font-size: 1.2em;">${cityName}</div>
                <div style="font-size: 0.8em; color: #bbb;">${new Date().toLocaleTimeString('he-IL')}</div>
            `;
            alertsList.insertBefore(div, alertsList.firstChild);
        }

        async function updateMap(cityName) {
            // בגרסה האמיתית שלך, יש לך את CITIES_JSON. פה אני משתמש ב-Geocoding בסיסי או מיקומים קבועים
            // נסמלץ מיקום עבור הבדיקה (שדרות):
            let lat = 31.5221, lon = 34.5955; 

            // יצירת מרקר אדום מהבהב
            const marker = L.circleMarker([lat, lon], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: 20
            }).addTo(map);

            marker.bindPopup(`<b>צבע אדום: ${cityName}</b>`).openPopup();
            
            // קפיצה לעיר
            map.flyTo([lat, lon], 12);

            // הסרת המרקר אחרי דקה
            setTimeout(() => map.removeLayer(marker), 60000);
        }

        // --- 3. משיכת נתונים מה-API (עם ה-Proxy שעובד לך) ---
        async function fetchAlerts() {
            try {
                const targetUrl = "https://api.tzevaadom.co.il/notifications";
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}&cache=${Date.now()}`;

                const response = await fetch(proxyUrl);
                const data = await response.json();
                const content = JSON.parse(data.contents);

                if (Array.isArray(content) && content.length > 0) {
                    content.forEach(alert => {
                        alert.cities.forEach(city => {
                            handleRedAlert(city, alert.notificationId);
                        });
                    });
                }
            } catch (e) {
                console.log("סורק...");
            }
            setTimeout(fetchAlerts, 2000);
        }

        function simulateAlert() {
            handleRedAlert("שדרות", "test-" + Date.now());
        }

        fetchAlerts();
    </script>
</body>
</html>
