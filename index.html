<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת צבע אדום - מבצעית 2026</title>

    <!-- External Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- App Styles -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="header">
        <div class="header-left">
            <div>
                <strong>צבע אדום - מבצעי</strong>
                <span id="conn-status" style="margin-right: 10px; font-size: 0.8em; color: #4caf50;">● מחובר</span>
            </div>

            <!-- Toggle Button -->
            <div class="view-toggle" id="view-toggle">
                <div class="toggle-slider"></div>
                <div class="toggle-option option-map">
                    <i class="fas fa-map-location-dot"></i>
                </div>
                <div class="toggle-option option-tv">
                    <i class="fas fa-tv"></i>
                </div>
            </div>
        </div>

        <div class="search-box">
            <input type="text" id="citySearch" placeholder="חיפוש עיר/יישוב...">
            <button class="btn" style="padding: 5px 10px; background: #444;" onclick="searchCity()">חפש</button>
        </div>
    </div>

    <div id="main-container">
        <!-- View 1: Map -->
        <div id="map-view" class="view-container">
            <div id="map"></div>

            <div class="controls">
                <button class="btn" onclick="simulateAlert(['תל אביב', 'רמת גן', 'חולון'])">סימולציה מרכז</button>
                <button class="btn" style="background:#555" onclick="resetView()">חזרה למפת ישראל</button>
            </div>
        </div>

        <!-- View 2: TV/Media -->
        <div id="tv-view" class="view-container">
            <div class="tv-main-screen">
                <div class="tv-placeholder" id="main-screen-content">
                    <i class="fas fa-play-circle" style="font-size: 5rem; color: #333;"></i>
                    <p style="margin-top: 15px; font-weight: bold;">בחר ערוץ להצגת שידור חי</p>
                </div>
            </div>

            <div class="channel-grid" id="channel-grid">
                <!-- Channels injected by JS -->
            </div>
        </div>

        <!-- Shared Side Panel (Always visible) -->
        <div id="side-panel">
            <div class="sidebar-tabs">
                <button class="tab-btn active" onclick="switchSidebar('list')">התראות</button>
                <button class="tab-btn" onclick="switchSidebar('tzeva')">צופר</button>
                <button class="tab-btn" onclick="switchSidebar('hamal')">חמ"ל</button>
            </div>

            <div id="alerts-content">
                <div id="alerts-list">
                    <p style="text-align:center; color:#666; margin-top:20px;">אין התראות פעילות</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/alerts.js"></script>
    <script src="js/media.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
